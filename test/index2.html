</div>
    <div class="container">
       
	    <p class="lead"><b>Selected Time: </b><label id="timePickerValue"></label></p>
	    <br>
        <div id="timePicker" style="width: 20rem;"></div>
        <br>
		<button class="btn btn-primary" id="btnGetValue">Set Time</button>
		<br><br>

		<br>
		<button class="btn btn-primary" id="btnSetValue">Add time</button>

    <script>
function zeroPad(num, places) {
  var zero = places - num.toString().length + 1;
  return Array(+(zero > 0 && zero)).join("0") + num;
}
        $(document).ready(function () {
            $("#timePicker").timepicker({});
			$("#timePickerAdd").timepicker({});
			
			$("#timePicker").timepicker().setValue("06:30 AM");
			$("#timePickerAdd").timepicker().setValue("08:44 AM");
			
            $("#btnGetValue").click(function () {
                $("#timePickerValue").html($("#timePicker").timepicker().getValue().replace('PM', '').replace('AM', ''));
            });
			
			$("#btnGetValueAdd").click(function () {
                $("#timePickerValue").html($("#timePickerAdd").timepicker().getValue());
            });
			
			
			
            $("#btnSetValue").click(function () {
			   
				var add_hour = $('#timePickerAdd').find(".hours-dropdown")[0].value;
				var add_min = $('#timePickerAdd').find(".minutes-dropdown")[0].value;
				var t = $("#timePicker").timepicker().getValue();
				//alert(t);
				var a = t.split(":");
				var hour = a[0];
				var b = a[1].split(" ");
				var minute = b[0];
				var meridian = b[1];
				hour = parseInt(hour) + parseInt(add_hour);
				minute = parseInt(minute) + parseInt(add_min);
				var d = new Date();
				d.setHours(hour);
				d.setMinutes(minute);
				hour = d.getHours();
				minute = d.getMinutes();
				t = zeroPad(hour,2) + ":" + zeroPad(minute,2);
				
				//alert("after added: " + t);
				
               // $("#timePicker").timepicker().setValue(t);
				$("#timePickerValue").html(t);
            });

            $("#basicTimepickerJS6").html(`$("#timePicker2").timepicker({ onChange: function(value){ alert(value); } });`);
        });
